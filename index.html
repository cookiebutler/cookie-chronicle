
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠키 연대기</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      padding: 40px 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: auto;
    }
    .item {
      text-align: center;
    }
    .item a {
      text-decoration: none;
      color: inherit;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .item img:hover {
      transform: scale(1.03);
    }
    .caption {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>쿠키 연대기</h1>
  <div class="gallery">
    <div class="item">
      <a href="boring.html">
        <img src="boring.jpg" alt="귀찮음의 기록">
        <div class="caption">《귀찮음의 기록》</div>
      </a>
    </div>
    <div class="item">
      <a href="sleepy.html">
        <img src="seelpy.jpg" alt="졸음의 기록">
        <div class="caption">《졸음의 기록》</div>
      </a>
    </div>
    <div class="item">
      <a href="interesting.html">
        <img src="interesting.jpg" alt="흥미의 기록">
        <div class="caption">《흥미의 기록》</div>
      </a>
    </div>
  </div>
</body>
</html>
