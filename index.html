  <style>
    /* 기본 스타일 */
    body {
      font-family: sans-serif;
      background: #fff;
      padding: 40px 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* 탭 메뉴 스타일 */
    .tabs {
      text-align: center;
      margin-bottom: 40px;
      border-bottom: 1px solid #f0f0f0;
    }
    .tab-button {
      background: none;
      border: none;
      font-size: 1.1em;
      padding: 10px 20px;
      cursor: pointer;
      color: #888;
      border-bottom: 3px solid transparent;
      margin-bottom: -1px; /* 하단 경계선과 겹치도록 */
    }
    .tab-button.active {
      color: #333;
      border-bottom-color: #DE80AE; /* 활성 탭 색상 */
      font-weight: bold;
    }

    /* 탭 콘텐츠 공통 스타일 */
    .tab-content {
      display: none; /* 기본적으로 모든 콘텐츠 숨김 */
    }
    .tab-content.active {
      display: block; /* 활성 탭의 콘텐츠만 표시 */
    }

    /* 콜라주 (갤러리) 스타일 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: auto;
    }
    .item {
      text-align: center;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .item img:hover {
      transform: scale(1.03);
    }
    /* 콜라주 캡션 타이틀 스타일: 14px, Medium */
    .caption {
      margin-top: 10px;
      font-weight: 500; 
      font-size: 14px; 
    }

    /* 일기장 스타일 */
    .diary-list {
      max-width: 800px;
      margin: 0 auto;
    }
    .diary-post-link {
        display: block; 
    }
    .diary-post {
      display: flex;
      align-items: stretch; /* 텍스트 컨테이너 높이를 이미지에 맞춤 */
      gap: 24px;
      padding: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #f0f0f0;
      border-radius: 12px;
      transition: background-color 0.2s;
    }
    .diary-post:hover {
        background-color: #f9f9f9;
    }
    .diary-post:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .diary-post .post-image {
      width: 100px; 
      height: 100px; /* 고정된 이미지 높이 */
      object-fit: cover;
      border-radius: 12px;
    }
    .diary-post .post-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* 텍스트 항목들을 수직으로 균등하게 분배 */
      min-height: 100px; 
    }
    .diary-post .post-header {
      margin: 0; 
    }
    /* 제목 스타일: 20px, Medium */
    .diary-post .post-header h3 {
      margin: 0;
      font-size: 20px; 
      font-weight: 500; 
    }
    /* 날짜 스타일: 14px, Regular */
    .diary-post .date {
      color: #999;
      font-size: 14px; 
      font-weight: 400; 
      display: block; 
      margin: 0; 
    }
    /* 본문 스타일: 14px, Regular, 2줄 제한 */
    .diary-post .post-text {
      margin: 0; 
      color: #555;
      font-size: 14px; 
      font-weight: 400; 
      line-height: 150%; 
      
      /* 2줄 제한 CSS */
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-clamp: 2;
    }
    
    /* ⭐ 페이징 스타일 ⭐ */
    .pagination {
        text-align: center;
        padding-top: 10px;
        padding-bottom: 20px;
    }
    .page-link {
        display: inline-block;
        padding: 5px 10px;
        margin: 0 3px;
        border: none; 
        background-color: transparent; 
        color: #777; 
        text-decoration: none;
        cursor: pointer; 
        font-weight: 400;
        font-size: 1em;
    }
    .page-link.active {
        color: #DE80AE; 
        font-weight: bold;
    }
  </style>

        const POSTS_PER_PAGE = 10; // 🌟 10개씩 페이징 🌟
        const totalPages = Math.ceil(allDiaryEntries.length / POSTS_PER_PAGE);
        const listContainer = document.querySelector('#diary .diary-list');
        const paginationControls = document.getElementById('diary-pagination');
        
        let activePage = 1;

        // 목록 렌더링 함수
        function renderPostList(page) {
            const start = (page - 1) * POSTS_PER_PAGE;
            const end = start + POSTS_PER_PAGE;
            const entriesToShow = allDiaryEntries.slice(start, end);
            
            listContainer.innerHTML = ''; // 기존 목록 초기화

            entriesToShow.forEach(entry => {
                const linkFileName = `diary_${entry.date}.html`;
                const finalImageName = `img_${entry.date}.jpg`;

                const entryHTML = `
                    <a href="${linkFileName.replace(/\./g, '.')}" class="diary-post-link">
                      <div class="diary-post">
                        <img src="${finalImageName.replace(/\s/g, '%20')}" alt="${entry.alt}" class="post-image">
                        <div class="post-content">
                          <div class="post-header">
                            <h3>${entry.title}</h3>
                          </div>
                          <p class="post-text">${entry.text}</p>
                          <span class="date">${entry.date.replace(/\./g, '. ')}</span>
                        </div>
                      </div>
                    </a>
                  `;
                listContainer.insertAdjacentHTML('beforeend', entryHTML);
            });
            
            // 페이징 컨트롤 업데이트
            updatePaginationControls(page);
        }

        // 페이징 컨트롤 업데이트 및 이벤트 리스너 설정 함수
        function updatePaginationControls(currentPage) {
            paginationControls.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('a');
                // 🌟 링크를 JavaScript 함수 호출로 유지 🌟
                pageLink.href = 'javascript:void(0)'; 
                pageLink.className = 'page-link' + (i === currentPage ? ' active' : '');
                pageLink.textContent = i;
                
                // 🌟 클릭 이벤트 리스너: 목록을 바꾸고 활성화된 버튼을 변경 🌟
                pageLink.addEventListener('click', (e) => {
                    e.preventDefault(); 
                    activePage = i;
                    renderPostList(activePage);
                });
                
                paginationControls.appendChild(pageLink);
            }
        }
        
        // 탭 활성화 및 초기 로드 로직
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');

            function activateTab(tabName) {
                tabs.forEach(tab => {
                    const isActive = tab.dataset.tab === tabName;
                    tab.classList.toggle('active', isActive);
                });
                contents.forEach(content => {
                    const isActive = content.id === tabName;
                    content.classList.toggle('active', isActive);
                });
                
                // 일기장 탭이 활성화되면 목록을 렌더링
                if (tabName === 'diary') {
                    renderPostList(activePage);
                }
            }

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    activateTab(tab.dataset.tab);
                });
            });

            // URL 해시(#collage 또는 #diary)를 기반으로 초기 탭 활성화
            const currentTab = window.location.hash.substring(1) || 'collage';
            activateTab(currentTab);
        });
    </script>
