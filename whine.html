
<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>《생떼의 기록》</title>
<style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    .notice {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      pointer-events: none;
    }
    .notice.show {
      opacity: 1;
      pointer-events: auto;
    }
    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      color: #000;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.9rem;
      z-index: 10;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #fff;
      background: rgba(0,0,0,0.4);
      padding: 10px 16px;
      border-radius: 50%;
      text-decoration: none;
      z-index: 10;
    }
    .arrow.left {
      left: 20px;
    }
    .arrow.right {
      right: 20px;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
<a class="home-btn" href="index.html">뒤로</a>
<a class="arrow left" href="cold.html">&lt;</a>
<a class="arrow right" href="boring.html">&gt;</a>
<div class="notice" id="zoom-hint">좌측 하단 첫 번째 버튼을 눌러보세요</div>
<iframe allowfullscreen="" id="viewer" src="https://mosaically.com/embed/a8f2824c-0495-46d7-8373-7d40e03e7584?title=0&amp;artist=0&amp;description=0&amp;play=1&amp;search=0&amp;contribute=0&amp;buy=0&amp;share=0&amp;likecomment=1&amp;autoplay=0&amp;bg=?title=1&amp;artist=0&amp;description=0&amp;play=1&amp;search=0&amp;contribute=0&amp;buy=0&amp;share=0&amp;likecomment=1&amp;autoplay=0&amp;bg="></iframe>
<script>
    const hint = document.getElementById("zoom-hint");
    const iframe = document.getElementById("viewer");

    setTimeout(() => {
      hint.classList.add("show");
    }, 3000);

    iframe.addEventListener("load", () => {
      iframe.contentWindow.addEventListener("click", () => {
        hint.classList.remove("show");
      });
    });

    // 10초 무작동 시 index.html로 이동
    let idleTimer;
    function resetTimer() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        window.location.href = "index.html";
      }, 10000);
    }
    ['mousemove', 'keydown', 'mousedown', 'touchstart'].forEach(evt =>
      window.addEventListener(evt, resetTimer)
    );
    resetTimer();
  </script>
</body>
</html>
