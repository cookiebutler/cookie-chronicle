        /* CSS Reset 및 기본 설정 */

        .diary-header .header-link {

        .post-list-section {
            padding-top: 0; 
        }

        .list-title {
            font-size: 1em;
            font-weight: 600;
            color: #7b7b7b;
            margin-bottom: 15px; 
        }

        /* '전체보기' 제목 아래 구분선 스타일 */
        .list-separator {
            border: none;
            border-top: 1.4px solid #d0d0d0;
            margin: 0px 0; 
        }
        
        /* 목록 헤더 스타일 (글제목, 날짜) */
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 0 5px 0; 
            color: #b0b0b0; 
            font-size: 0.9em;

        /* 글제목 헤더 */

        /* 날짜 헤더 */

        .post-list ul {
            list-style: none;
            padding: 0;

        .post-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0; 
            font-size: 0.95em;

        /* 목록 글 제목 색상 연하게 */
        .list-post-title {
            color: #999; 
            text-decoration: none;
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .list-post-title:hover {
            color: #000;

            flex-shrink: 0;
            margin-left: 20px;

            margin-top: 20px;

        }
    </style>

        const POSTS_PER_PAGE = 5;
        const totalPages = Math.ceil(allDiaryEntries.length / POSTS_PER_PAGE);
        const currentPostDate = "2023.02.14"; // 🌟 현재 파일의 날짜 🌟
        const listContainer = document.getElementById('post-list-ul');
        const paginationControls = document.getElementById('pagination-controls');

        // 🌟 현재 글이 속한 페이지 번호 계산 🌟
        const currentIndex = allDiaryEntries.findIndex(entry => entry.date === currentPostDate);
        let activePage = 1;
        if (currentIndex !== -1) {
            activePage = Math.floor(currentIndex / POSTS_PER_PAGE) + 1;
        }


        // 페이지별 목록 렌더링 함수
        function renderPostList(page) {
            const start = (page - 1) * POSTS_PER_PAGE;
            const end = start + POSTS_PER_PAGE;
            const entriesToShow = allDiaryEntries.slice(start, end);
            
            listContainer.innerHTML = ''; // 기존 목록 초기화

            entriesToShow.forEach(entry => {
                const linkFileName = `diary_${entry.date}.html`;
                const isCurrentPost = entry.date === currentPostDate;
                
                const listItem = document.createElement('li');
                if (isCurrentPost) {
                    listItem.style.fontWeight = 'bold';
                }

                listItem.innerHTML = `
                    <a href="${linkFileName.replace(/\./g, '.')}" 
                       class="list-post-title" 
                       style="color:${isCurrentPost ? '#000' : '#999'};"
                    >${entry.title}</a>
                    <span class="list-date">${entry.date.replace(/\./g, '. ')}</span>
                `;
                listContainer.appendChild(listItem);
            });
            
            // 목록 렌더링 후 페이징 컨트롤 업데이트
            updatePaginationControls(page);
        }

        // 페이징 컨트롤 업데이트 및 이벤트 리스너 설정 함수
        function updatePaginationControls(currentPage) {
            paginationControls.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = 'javascript:void(0)'; 
                pageLink.className = 'page-link' + (i === currentPage ? ' active' : '');
                pageLink.textContent = i;
                
                pageLink.addEventListener('click', (e) => {
                    e.preventDefault(); 
                    activePage = i;
                    renderPostList(activePage);
                    document.querySelector('.post-list-section').scrollIntoView({ behavior: 'smooth' });
                });
                
                paginationControls.appendChild(pageLink);
            }
        }
        
        // 페이지 로드 시 실행 (초기 목록 및 페이징 로드)
        document.addEventListener('DOMContentLoaded', () => {
            renderPostList(activePage);
        });
