<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>《새침함의 기록》</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    .notice {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      pointer-events: none;
      white-space: nowrap;
    }
    .notice.show {
      opacity: 1;
      pointer-events: auto;
    }
    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      color: #000;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.9rem;
      z-index: 10;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #fff;
      background: transparent;
      padding: 5px 16px;
      border-radius: 50%;
      text-decoration: none;
      z-index: 10;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }
    .diary-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-btn">홈으로</a>
  <a href="explore.html" class="arrow left">&lt;</a>
  <a href="whine.html" class="arrow right">&gt;</a>

  <div id="zoom-hint" class="notice">좌측 하단 버튼을 눌러 멈출 수 있어요.</div>
  
  <a href="index.html#diary" class="diary-btn">일기 보러가기</a>

  <iframe id="viewer" src="https://mosaically.com/embed/881af36f-5522-494c-9450-8cda4c9375d9?title=0&artist=0&description=0&play=1&search=0&contribute=0&buy=0&share=0&likecomment=0&autoplay=1&bg=" scrolling="no" width="100%" height="480" frameBorder="0" allowfullscreen></iframe><br><small>Photo mosaic by: <a href="https://mosaically.com/yulli">yulli</a> @ <a href="https://mosaically.com">Mosaically</a></small>

  <script>
    const hint = document.getElementById("zoom-hint");
    const iframe = document.getElementById("viewer");

    setTimeout(() => {
  hint.classList.add("show");
  setTimeout(() => {
    hint.classList.remove("show");
  }, 2000);
}, 3000);

    let idleTimer;
    function resetTimer() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        window.top.location.href = "index.html";
      }, 30000);
    }
    ['mousemove', 'keydown', 'mousedown', 'touchstart'].forEach(evt =>
      window.addEventListener(evt, resetTimer)
    );
    resetTimer();
  </script>
</body>
</html>
