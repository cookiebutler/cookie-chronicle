<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>《새침함의 기록》</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    .notice {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      pointer-events: none;
      white-space: nowrap;
    }
    .notice.show {
      opacity: 1;
      pointer-events: auto;
    }
    
    /* 하단 네비게이션 컨테이너 (화살표 및 콜라주 목록 버튼 포함) */
    .bottom-nav {
        position: absolute;
        bottom: 4px; 
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 10px; /* 버튼 간 간격 */
        z-index: 10;
    }

    .arrow {
      position: static; 
      display: inline-block; 
      
      font-weight: 100; 
      font-size: 3rem;
      color: #ffffff; 
      background: transparent;
      
      opacity: 0.8; /* 화살표 불투명도 80% */
      
      padding: 10px 8px; 
      line-height: 0.8; 

      transform: scaleX(1.3); 
      
      text-shadow: 
          0 0 1px rgba(0,0,0,0.5), 
          0 0 3px rgba(0,0,0,0.3); 
      
      border-radius: 8px; 
      text-decoration: none;
      
      transition: opacity 0.2s;
    }
    .arrow:hover {
        opacity: 1.0; 
        text-shadow: 
            0 0 1px rgba(0,0,0,0.8), 
            0 0 5px rgba(0,0,0,0.5);
    }
    
    .diary-btn {
      position: static; 
      transform: none;
      background-color: #7A7A7A; /* 기본 배경색 */
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      /* 호버 효과를 위한 transition 추가 */
      transition: background-color 0.2s ease; 
    }
    /* 호버 스타일 추가 */
    .diary-btn:hover {
      background-color: #616161; /* 더 진한 회색 */
      box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* 그림자도 살짝 진하게 */
    }

    iframe {
      width: 100vw;
      height: 100vh; 
      border: none;
    }
  </style>
</head>
<body>
  <div id="zoom-hint" class="notice">좌측 하단 버튼을 눌러 멈출 수 있어요.</div>
  
  <div class="bottom-nav">
      <a href="explore.html" class="arrow">&lsaquo;</a> 
      
      <a href="index.html" class="diary-btn">콜라주 목록</a> 
      
      <a href="whine.html" class="arrow">&rsaquo;</a>
  </div>

<iframe id="viewer" src="https://mosaically.com/embed/881af36f-5522-494c-9450-8cda4c9375d9?title=0&artist=0&description=0&play=1&search=0&contribute=0&buy=0&share=0&likecomment=0&autoplay=1&bg=%23FFE8E8" scrolling="no" width="100%" height="100vh" frameBorder="0" allowfullscreen></iframe><br><small>Photo mosaic by: <a href="https://mosaically.com/yulli">yulli</a> @ <a href="https://mosaically.com">Mosaically</a></small>

  <script>
    const hint = document.getElementById("zoom-hint");
    const iframe = document.getElementById("viewer");

    setTimeout(() => {
        hint.classList.add("show");
        setTimeout(() => {
            hint.classList.remove("show");
        }, 2000);
    }, 3000);

    // iframe.contentWindow는 같은 도메인이 아니면 보안상의 이유로 접근 불가능
    iframe.addEventListener("load", () => {
        try {
            iframe.contentWindow.addEventListener("click", () => {
                hint.classList.remove("show");
            });
        } catch (e) {
            console.log("iframe content access blocked:", e);
        }
    });

    let idleTimer;
    function resetTimer() {
      clearTimeout(idleTimer);
      // 30초 동안 활동이 없으면 index.html로 이동
      idleTimer = setTimeout(() => {
        window.top.location.href = "index.html";
      }, 30000);
    }
    ['mousemove', 'keydown', 'mousedown', 'touchstart'].forEach(evt =>
      window.addEventListener(evt, resetTimer)
    );
    resetTimer();
  </script>
</body>
</html>
