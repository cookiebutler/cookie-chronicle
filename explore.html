
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>탐험</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
      color: #fff;
    }
    .notice {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      pointer-events: none;
    }
    .notice.show {
      opacity: 1;
      pointer-events: auto;
    }
    .home-btn {
  left: 40px !important;
      position: absolute;
      top: 20px;
      
      background: rgba(255,255,255,0.9);
      color: #000;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.9rem;
      z-index: 10;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #fff;
      background: none;
      border: none;
      text-decoration: none;
      z-index: 10;
      
    }
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #fff;
      background: transparent;
      padding: 10px 16px;
      text-decoration: none;
      z-index: 10;
      border-radius: 0;
      
    }
    .arrow.left {
  left: 40px !important;
    }
    .arrow.right {
  right: 20px !important;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-btn">홈으로</a>
  <a href="lick.html" class="arrow left">&lt;</a>
  <a href="cold.html" class="arrow right">&gt;</a>
  <div id="zoom-hint" class="notice">좌측 하단 첫 번째 버튼을 눌러보세요</div>
  <iframe id="viewer" src="https://mosaically.com/embed/44dd2441-4713-465a-af85-6c86d6e122ee?title=0&artist=0&description=0&play=1&search=0&contribute=0&buy=0&share=0&likecomment=1&autoplay=0&bg=" allowfullscreen></iframe>

  <script>
    setTimeout(() => {
      document.getElementById("zoom-hint").classList.add("show");
    }, 3000);

    document.getElementById("viewer").addEventListener("load", () => {
      document.getElementById("viewer").contentWindow.addEventListener("click", () => {
        document.getElementById("zoom-hint").classList.remove("show");
      });
    });

    let idleTimer;
    function resetIdleTimer() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        window.location.href = "index.html";
      }, 10000);
    }
    ['mousemove', 'mousedown', 'keydown', 'wheel', 'touchstart', 'scroll'].forEach(event => {
      window.addEventListener(event, resetIdleTimer);
    });
    resetIdleTimer();
  </script>
</body>
</html>
